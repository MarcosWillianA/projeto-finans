<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Finans - Finanças Pessoais</title>
</head>
<body>
    <header class="px-24 pt-4 bg-yellow-500">
        <nav>
            <div id="menu-navegacao" class="flex justify-between pb-12">
                <div id="logomarca">
                    <img src="imgs/logo.png" alt="Finans" class="w-40">
                </div>
                <div id="opcoes-menu" class="flex gap-5">
                    <ul class="flex justify-evenly items-center gap-6">
                        <li class="text-yellow-700 hover:text-black"><a href="#">Home</a></li>
                        <li class="text-yellow-700 hover:text-black"><a href="#">Recursos</a></li>
                        <li class="text-yellow-700 hover:text-black"><a href="#">Benefícios</a></li>
                        <li class="text-yellow-700 hover:text-black"><a href="#">Preço</a></li>
                    </ul>
                    <button class="px-4 rounded bg-inherit hover:bg-white border border-white text-white font-bold hover:text-black">Entrar</button>
                </div>
            </div>
        </nav>
        <div id="cabecalho" class="flex items-center h-4/5 mt-24 border border-red-500">
            <div id="cadastro" class="w-1/2">
                <h1 class="mb-8 text-8xl text-white">Suas contas, descomplicadas</h1>
                <p class="mb-8 font-medium text-xl text-white">Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.</p>
                <div id="email-botao" class="flex justify-between items-center w-4/5 mb-8 border border-orange-500">
                    <input type="email" name="email-cadastro" id="email-cadastro" placeholder="Seu email" class="w-4/5 p-3 outline-none rounded border border-slate-400 font-medium text-slate-400 text-xl" >
                    <button class="w-1/5 p-3 rounded bg-blue-500 text-white text-center">Cadastre-se</button>
                </div>
                <p class="text-white font-medium text-xl">Disponível para 
                    <span class="p-2 rounded border border-white "><i class="fa-brands fa-android"></i></span>
                    <span class="p-2 rounded border border-white "><i class="fa-brands fa-apple"></i></span></p>
            </div>
            <div id="imagem-mulher">
                <img src="imgs/capa-mulher.png" alt="Loira com moeda">
            </div>
        </div>
    </header>
</body>
</html>
